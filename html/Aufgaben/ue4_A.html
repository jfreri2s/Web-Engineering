<script>
	function identity(x) {
		return x;
	};
	function identity_function(x) {
		return function b(x) {
			return x;
		};
	}
	function add(x, y) {
		return +x + +y;
	}
	function mul(x, y) {
		var total = x * y;
		return total;
	} function addf(x) {
		return function (y) {
			return +x + +y;
		};
	}
	function applyf(f) {
		return function (x) {
			return function (y) {
				return f(x, y);
			};
		};
	}
