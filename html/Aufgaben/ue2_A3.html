<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}       
</script>

<body>
<input type="checkbox" id="checkbox" onclick="myFunction()" name="checkbox" value="Bike">
<label for="checkbox">hide and show via checkbox</label><br>

<div id="myDIV">
